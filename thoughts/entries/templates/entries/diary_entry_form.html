{% extends 'entries/layout.html' %}

{% block body %}

        <!-- New Entry creation form -->
        <div class="container">
            <div class="card mt-5">
              <div class="card-body">
                <h1 class="card-title"><b><i>{% if form.instance.pk %}Edit Diary Entry{% else %}Create Diary Entry{% endif %}</i></b></h1>
                <form method="post" action="{% if form.instance.pk %}{% url 'edit_diary_entry' form.instance.pk %}{% else %}{% url 'create_diary_entry' %}{% endif %}" class="mt-3">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                    {{ form.title }}
                  </div>
                  <div class="form-group">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                    {{ form.content }}
                  </div>
                  <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Save Changes{% else %}Create Entry{% endif %}
                  </button>
                </form>
                <a href="{% url 'diary_list' %}" class="btn btn-secondary mt-2">Back to Diary</a>
              </div>
            </div>
        </div>
        
{% endblock %}
